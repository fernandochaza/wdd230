<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Set the viewport to make the website look good on all devices:-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set page title-->
    <title>[Page Title]</title>

    <!-- Meta tags: Description an author. Used in Google results page -->
    <meta name="description" content="[Page Short Description]">
    <meta name="author" content="Fernando Chazarreta">

    <!-- Meta tags: Open graph properties. Used when the page is shared into Facebook -->
    <meta property="og:title" content="[Page Title]">
    <meta property="og:type" content="website">
    <meta property="og:image" content="[Page Image URL]">
    <meta property="og:url" content="[Page Home URL]">

    <!-- Google fonts preconnect -->

    <!-- External CSS files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/[Base CSS File]">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">
</head>
<body>
    
</body>
</html>
