<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Set the viewport to make the website look good on all devices:-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set page title-->
  <title>Weather</title>

  <!-- Meta tags: Description an author. Used in Google results page -->
  <meta name="description" content="Fetching weather">
  <meta name="author" content="Fernando Chazarreta">

  <!-- Meta tags: Open graph properties. Used when the page is shared into Facebook -->
  <meta property="og:title" content="Weather">
  <meta property="og:type" content="website">


  <!-- External CSS files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- <link rel="stylesheet" href="styles/[Base CSS File]"> -->

</head>

    <p>The current temperature in Tier,, Germany is <span id="current-temp"></span></p>
    <figure>
      <img id="weather-icon" src="#" alt="">
      <figcaption></figcaption>
    </figure>
  </main>
  <footer>
    Fernando Chazarreta | OpenWeatherMap.org | CC BY-SA 4.0
  </footer>
  <script src="scripts/weather.js"></script>

</html>
