<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Set the viewport to make the website look good on all devices:-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Set page title-->
    <title>Lazy Load Demonstration</title>

    <!-- Meta tags: Description an author. Used in Google results page -->
    <meta name="description" content="Testing lazy load for images" />
