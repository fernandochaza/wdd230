<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Set the viewport to make the website look good on all devices:-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set page title-->
  <title>Building an HTML Table</title>

  <!-- Meta tags: Description an author. Used in Google results page -->
  <meta name="description" content="Demonstration of an HTML Table">
  <meta name="author" content="Fernando Chazarreta">

  <!-- Meta tags: Open graph properties. Used when the page is shared into Facebook -->

  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <meta property="og:url" content="">

  <!-- Google fonts preconnect -->

  <!-- External CSS files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles/tablebuild.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <table>
    <caption>Table 1: Account Feature Comparison</caption>
    <thead>
      <tr>
        <th colspan="4" scope="col" class="black-bg">ACME Wildwest Services</th>
      </tr>
      <tr>
        <td class="black-bg"></td>
        <th scope="col" class="grey-bg">Basic</th>
        <th scope="col" class="grey-bg">Premium</th>
        <th scope="col" class="grey-bg">Deluxe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Feature 1</th>
        <td>✔️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <th scope="row">Feature 2</th>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <th scope="row">Feature 3</th>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
